<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content treeDesign">
        <a class="btn  btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                class="glyphicon"
                ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
        <input class="customPosition" data-nodrag type="checkbox" ng-model="node.remember">
        <a data-nodrag ng-click="ShowNotes(this)"  buttons="no" class="borderLess" href="#"
           editable-text="node.title" e-class="editableTextBox">{{ node.title || "empty" }}</a>

<!--
        {{node.title}}
-->
        <!--<a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="editName(this)"><span
                class="glyphicon glyphicons-pencil"></span></a>-->
        <a class="pull-right btn  btn-xs" data-nodrag ng-click="remove(this)" style="margin-left: -10px;"><span
                class="glyphicon glyphicon-remove" style="top:4px;color: crimson"></span></a>
        <a class="pull-right btn btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
                class="glyphicon glyphicon-plus" style="top:4px;color: forestgreen"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>


<div class="homePage">


<div id="wrapper" class="homeMain">

    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="background">

        <ul class="sidebar-nav">

            <li class="sidebar-brand">
                <a class="navbar-brand" href="#">
                    <img width="125px" alt="Brand" src="images/stackyBrandBlack.jpg">
                </a>
                <button id="menuBtn" class="btn btn-link navbar-linkColor" ng-click="LogOut()">LOG OUT</button></li>
        </ul>
        <div class="treeView">
        <div id="tree-root" ui-tree="treeOptions">
            <ol ui-tree-nodes ng-model="data">
                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
            </ol>
        </div>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" class="textColor">
        <div class="container-fluid">
            <div ng-repeat="node in data[0].nodes">
            <div class="col-sm-4">
            <div class="card" style="background-color: #333333">
                <img class="card-img-top" style="width: 100%" src="images/notesamplepic.JPG" alt="Card image cap">
                <div class="card-block" style="padding: 10px 10px 10px 10px;">
                    <h4 class="card-title">{{node.title}}</h4>
                    <p class="card-text" style="font-size:12px">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
<!--
    <button onclick="$('#wrapper').toggleClass('toggled');" class="btn btn-default" id="menu-toggle">Stack List</button>
-->
    <button style="margin-left: 50px" type="button" id="menu-toggle" onclick="$('#wrapper').toggleClass('toggled');" class="btn btn-primary btn-circle btn-lg">
        <i class="glyphicon glyphicon-list"></i>
    </button>
</div>
<!-- /#wrapper -->

</div>
